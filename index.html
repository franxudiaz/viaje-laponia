<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje a Laponia - 2026</title>
    <meta name="description" content="Planning del viaje a Laponia para Sandra, África, Rosana y Fran.">
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="icon" href="assets/santa.png" type="image/png">
</head>

<body>
    <!-- Lock Screen -->
    <div id="lock-screen">
        <div class="lock-content">
            <h1>❄️ Palabra Mágica ❄️</h1>
            <p>Solo los viajeros auténticos pueden pasar</p>
            <input type="password" id="password-input" placeholder="Escribe aquí..." autocomplete="off">
            <button id="unlock-btn">Entrar</button>
            <p id="error-msg" style="display:none; color: #ff6b6b; margin-top: 10px;">¡Esa no es la palabra mágica!</p>
        </div>
    </div>

    <div class="book-container">
        <!-- The Book -->
        <div id="book">
            <!-- Pages will be injected by app.js -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- PageFlip Library -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    <!-- Data -->
    <script src="js/data.js?v=3"></script>
    <!-- Firebase Logic -->
    <script type="module" src="js/firebase-logic.js?v=3"></script>

    <!-- App Logic -->
    <script src="js/app.js?v=3"></script>
</body>

</html>
